name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  go-quality:
    name: Go Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli-go
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: cli-go/go.mod

      - name: Check gofmt
        run: test -z "$(gofmt -l .)"

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./...

      - name: Go test (race)
        run: go test -race ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.5
          working-directory: cli-go

  python-quality:
    name: Python Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tooling
        run: python -m pip install --upgrade pip ruff

      - name: Ruff lint
        run: ruff check sublime-plugin/Margin

      - name: Ruff format check
        run: ruff format --check sublime-plugin/Margin

      - name: Compile check
        run: python -m compileall sublime-plugin/Margin

  repo-hygiene:
    name: Repo Hygiene
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: python -m pip install --upgrade pip pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure
