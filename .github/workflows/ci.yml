name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  go-quality:
    name: Go Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli-go
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: cli-go/go.mod
          cache: false

      - name: Check gofmt
        run: test -z "$(gofmt -l .)"

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./...

      - name: Go test (race)
        run: go test -race ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.5
          working-directory: cli-go

  python-quality:
    name: Python Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: '3.11'

      - name: Sync Python dev dependencies
        run: uv sync --dev

      - name: Ruff lint
        run: uv run ruff check sublime-plugin/Margin

      - name: Ruff format check
        run: uv run ruff format --check sublime-plugin/Margin

      - name: Compile check
        run: uv run python -m compileall sublime-plugin/Margin

  repo-hygiene:
    name: Repo Hygiene
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: '3.11'

      - name: Sync Python dev dependencies
        run: uv sync --dev

      - name: Run pre-commit hooks
        run: uv run pre-commit run --all-files --show-diff-on-failure

  installer-contract:
    name: Installer Contract (${{ matrix.installer }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            installer: sh
          - os: windows-latest
            installer: ps1
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: '3.11'

      - name: Sync Python dev dependencies
        run: uv sync --dev

      - name: Run installer contract tests
        env:
          MARGIN_INSTALLER: ${{ matrix.installer }}
        run: uv run pytest -q scripts/tests/install_contract_test.py
